<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Gerador Automático de Senhas</title>
  </head>
  <body>
    <div class="caixa">
      <h2>Gerador Automático de Senhas</h2>
      <input type="text" placeholder="Crie uma Senha" id="senha" readonly />
      <table>
        <tr>
          <td><button id="gerarSenhaBtn" class="btn1" onclick="gerarSenha()">Gerar</button></td>
          <td><button id="copiarSenhaBtn" class="btn2" onclick="copiarSenha()">Copiar</button></td>
        </tr>
      </table>
    </div>

    <script>
      function gerarSenha() {
        let senhaElemento = document.getElementById('senha');
        let chars = "0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let senhaTamanho = 12;
        let senha = '';
        for (let i = 0; i < senhaTamanho; i++) {
          let numeroAleatorio = Math.floor(Math.random() * chars.length);
          senha += chars.charAt(numeroAleatorio);
        }
        senhaElemento.value = senha;
      }

      function copiarSenha() {
        let senhaElemento = document.getElementById('senha');
        senhaElemento.select();
        senhaElemento.setSelectionRange(0, 99999); // Para dispositivos móveis
        document.execCommand("copy");
      }
    </script>
  </body>
</html>
